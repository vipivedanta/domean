<div class="container">
<h3>Task</h3>

<form #taskForm="ngForm" (ngSubmit)="saveTask()">

<div class="form-group">
<label for='title'>Title</label>
<input type="text" class="form-control" id="title" name="title" required [(ngModel)]="model.title" />
</div>

<div class="form-group">
<label for="description">Description</label>
<input type="text" class="form-control" id="description" name="description" required  [(ngModel)]="model.description"/>
</div>

<div class="form-group">
<label for="emergency">emergency</label>
<select id="emergency" name="emergency" class="form-control" [(ngModel)]="model.emergency">
	<option *ngFor="let prio of priorities" [value]="prio">{{ prio }}</option>
</select>
</div>

<div class="form-group">
<button type="submit" class="btn btn-success">Save</button>
<button type="submit" class="btn btn-danger" (click)="newTask()">New Task</button>
</div>

</form>

</div>
